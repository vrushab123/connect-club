<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>AI Domain Clubs</title>
    <style>
        /* Overlay styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 2s ease;
        }

        .overlay.show {
            display: flex;
        }
    </style>
</head>

<body class="bg-blue-600">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">ConnectCampus</a>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-800 hover:text-blue-600">Home</a>
                <a href="#about" class="text-gray-800 hover:text-blue-600">About</a>
                <!-- <a href="#" class="text-gray-800 hover:text-blue-600">Contact</a> -->
            </div>
            <button class="md:hidden text-gray-800 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Club Section -->
    <section class="flex items-center justify-center min-h-screen px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Club Card 1 -->
            <div class="bg-white p-9 rounded-lg shadow-lg text-center cursor-pointer" onclick="showOverlay('aiClub')">
                <h3 class="text-xl font-semibold">AI Club</h3>
                <p class="text-gray-600">Explore AI projects and competitions</p>
            </div>
            <!-- Club Card 2 -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center cursor-pointer"
                onclick="showOverlay('deepLearning')">
                <h3 class="text-xl font-semibold">Deep Learning Society</h3>
                <p class="text-gray-600">Focused on neural networks and deep learning</p>
            </div>
            <!-- Club Card 3 -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center cursor-pointer" onclick="showOverlay('mlGuild')">
                <h3 class="text-xl font-semibold">Machine Learning Guild</h3>
                <p class="text-gray-600">Working on ML models and data science</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-white text-blue-600 py-4">
        <div class="container mx-auto text-center">
            <p class="mb-2">&copy; 2024 ConnectCampus. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:underline">Privacy Policy</a>
                <span>|</span>
                <a href="#" class="hover:underline">Terms of Service</a>
                <span>|</span>
                <a href="#" class="hover:underline">Contact Us</a>
            </div>
        </div>
    </footer>

    <!-- Overlay for Club Information -->
    <div id="overlay" class="overlay">
        <div class="bg-white text-black p-6 rounded-lg max-w-4xl w-full mx-auto">
            <button onclick="closeOverlay()"
                class="bg-red-600 text-white px-4 py-2 rounded-full float-right">Close</button>
            <div id="overlayContent">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const clubData = {
            aiClub: {
                logo: "https://via.placeholder.com/300",
                name: "AI Club",
                head: "John Doe",
                contact: "+91 98765 43210",
                motto: "Exploring the world of Artificial Intelligence",
                mainSkills: "Python, Machine Learning, Data Analysis",
                pastProjects: ["AI Chatbot", "Image Recognition System"],
                achievements: ["1st Place in National AI Hackathon"],
                futureProjects: ["AI in Healthcare", "Predictive Analytics"],
                members: ["Alice", "Bob", "Charlie", "Diana"]
            },
            deepLearning: {
                logo: "https://via.placeholder.com/100",
                name: "Deep Learning Society",
                head: "Jane Smith",
                contact: "+91 98765 12345",
                motto: "Advancing deep learning knowledge",
                mainSkills: "TensorFlow, Neural Networks, Data Processing",
                pastProjects: ["Neural Network Optimization", "AI in Gaming"],
                achievements: ["Published Research Papers"],
                futureProjects: ["Deep Learning for IoT", "Robotics"],
                members: ["Eve", "Frank", "Grace", "Henry"]
            },
            mlGuild: {
                logo: "https://via.placeholder.com/100",
                name: "Machine Learning Guild",
                head: "Emily Davis",
                contact: "+91 98765 67890",
                motto: "Unlocking the power of machine learning",
                mainSkills: "Scikit-Learn, Predictive Modeling, Data Visualization",
                pastProjects: ["Predictive Modeling", "Data Analysis"],
                achievements: ["Top Performers in Data Science Competitions"],
                futureProjects: ["AI for Sustainability", "ML in Finance"],
                members: ["Ivy", "Jack", "Karen", "Leo"]
            }
        };

        function showOverlay(clubKey) {
            const club = clubData[clubKey];
            const contentDiv = document.getElementById('overlayContent');
            contentDiv.innerHTML = `
                <img src="${club.logo}" alt="${club.name} Logo" class="mx-auto mb-4" style="width: 100px;">
                <h2 class="text-2xl font-bold">${club.name}</h2>
                <p class="text-gray-700 mt-2"><strong>Motto:</strong> ${club.motto}</p>
                <p class="text-gray-700 mt-2"><strong>Head:</strong> ${club.head}</p>
                <p class="text-gray-700 mt-2"><strong>Contact:</strong> ${club.contact}</p>
                <p class="text-gray-700 mt-2"><strong>Main Skills:</strong> ${club.mainSkills}</p>
                <h3 class="text-lg font-semibold mt-4">Past Projects:</h3>
                <ul class="list-disc list-inside">
                    ${club.pastProjects.map(project => `<li>${project}</li>`).join('')}
                </ul>
                <h3 class="text-lg font-semibold mt-4">Achievements:</h3>
                <ul class="list-disc list-inside">
                    ${club.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                </ul>
                <h3 class="text-lg font-semibold mt-4">Future Projects:</h3>
                <ul class="list-disc list-inside">
                    ${club.futureProjects.map(project => `<li>${project}</li>`).join('')}
                </ul>
                <h3 class="text-lg font-semibold mt-4">Members:</h3>
                <ul class="list-disc list-inside">
                    ${club.members.map(member => `<li>${member}</li>`).join('')}
                </ul>
            `;
            document.getElementById('overlay').classList.add('show');
        }

        function closeOverlay() {
            document.getElementById('overlay').classList.remove('show');
        }
    </script>

</body>

</html>
